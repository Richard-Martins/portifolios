<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9575d650a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <h1>CRIAR CONTA</h1>
        <div class="inputbox">
            <label for="inome">
                Nome de usuário
            </label>
            <input type="text" name="nome" id="inome" minlength="4" maxlength="15" required>
            <label for="iemail">
                Enderço de email*
            </label>
            <input type="email" name="email" id="iemail" minlength="5" required>
            <label for="isenha">
                Senha
            </label>
            <input type="password" name="senha" id="isenha" minlength="8" required>

            <input type="submit" value="Cadastrar" class="btn">
        </div>
    </form>
</body>
</html>
