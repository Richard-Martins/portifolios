<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>Front End Mentor</title>
</head>
<body>
    <main>
        <div id="conteiner">
            <div class="content">
                <h1 class="titulo">
                    Get <span>insights</span> that help<br>your business grow.
                </h1>

                    Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>experience, and overall efficiency.
                </p>
                <div class="card-statics">
                    <div class="card-static">
                        <h3 class="static-titulo">

                        </h3>
                        <span>Compantes</span>
                    </div>
                    <div class="card-static">
                        <h3 class="static-titulo">
                            314
                        </h3>
                        <span>Templates</span>
                    </div>
                    <div class="card-static">
                        <h3 class="static-titulo">
                            12M+
                        </h3>
                        <span>Queries</span>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="imagens/image-header-desktop.jpg" alt="">
                <div class="overlay"></div>
            </div>
        </div>
