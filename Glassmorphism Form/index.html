<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism Form</title>
  </head>
  <body>
    <div class="container">
      <div class="container-box">
        <h1>Login</h1>
        <form action="" autocomplete="off">
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
              required
            />
          </div>
          <div class="input-box">
            <input type="submit" value="Entrar" />
          </div>
        </form>
        <p>NÃ£o tem uma conta? <a href="#">Cadastrar-se</a></p>
      </div>
    </div>
  </body>
</html>
